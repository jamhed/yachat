<script pi="pi/Source" name="button/join" type="text/x-dot">
<input type="button" class="btn" value="Join/Create" pi="pi/Button" target="#bullet@join_conv">
</script>

<script pi="pi/Source" name="button/leave" type="text/x-dot">
<button type="button" class="btn" pi="pi/Button" target="#bullet@leave_conv">Leave</button>
<button type="button" class="btn" pi="pi/Button" target="#bullet@dialog_invite" style="margin-left: 20px">Invite</button>
</script>

<script pi="pi/Source" name="conv/view" type="text/x-dot">
<button class="btn btn-default" style="margin-right: 10px" pi="pi/Button" target="#bullet@join_conv" data-conv="{{!it.id}}">{{!it.id}}</button>
</script>

<script pi="pi/Source" name="user/view" type="text/x-dot">
<div>
<a href="#" pi="pi/Button" target="#bullet@msg_user" data-conv="{{!it.id}}">{{!it.display}}</a>
</div>
</script>

<script pi="pi/Source" name="content/logout" type="text/x-dot">
  <div class="row" style="margin-bottom:10px">
     <div class="col-md-12" pi="Conv/List" view="conv/view"></div>
  </div>

  <div class="row">
     <div class="col-md-12">
        <div class="form-inline">
           <div class="form-group">
              <input type="text" class="form-control" id="chatId" placeholder="Chat ID">
              <span pi="Conv/Status" join="button/join" leave="button/leave" display="#chatId"></span>
           </div><!-- /.form-group -->
        </div><!-- /.form-inline -->
     </div><!-- col-md-12 -->
  </div><!-- /.row -->
      
  <div class="row" style="margin-top:10px">
     <div class="col-md-12">
        <div class="form-inline">
           <div class="form-group" style="width: 100%">
              <input type="text" style="width: 100%" class="form-control" placeholder="Message" pi="Msg" target="#bullet@send_msg">
           </div>
        </div>
     </div>
  </div>

   <div class="row" style="margin-top: 10px">
      <div class="col-md-2 col-sm-3 col-xs-4">Users</div><!-- col-md-3 -->
      <div class="col-md-10 col-sm-9 col-xs-8">Chat</div><!-- col-md-9 -->
   </div><!-- row -->

   <div class="row">
      <div class="col-md-2 col-sm-3 col-xs-4" pi="Conv/UserList" view="user/view"></div><!-- col-md-3 -->
      <div class="col-md-10 col-sm-9 col-xs-8">
         <div pi="Conv/Text"
            class="row"
            text="col-md-9 col-sm-8 col-xs-8"
            stamp="col-md-3 col-sm-4 col-xs-4">
         </div>
      </div><!-- col-md-9 -->
   </div><!-- row -->
</script>

<script pi="pi/Source" name="content/login" type="text/x-dot">
<h1>Please login</h1>
You can login anonymously.
</script>

<div pi="Login/Init"></div>

<div class="container" pi="Login/Status" login="content/login" logout="content/logout"></div>
