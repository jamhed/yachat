<div class="container">
   <div class="row">
      <div class="col-md-12">
         <h1>Edit profile</h1>
      </div><!-- col-md-12 -->
      <div class="col-md-12">
         <div class="form-group">
            <label for="username">User name</label>
            <input type="username" class="form-control form" id="username" placeholder="User your name">
         </div><!-- form-group -->
         <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control form" id="email" placeholder="Enter email">
         </div><!-- form-group -->
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control form" id="password" placeholder="Password">
         </div><!-- form-group -->
      </div>
      <div class="col-md-12">
         <button type="submit" class="btn btn-default" pi="Form" el=".form" target="#bullet@register_email">Update</button>
      </div><!-- col-md-12 -->
   </div><!-- row -->
</div><!-- container -->

<div pi="Profile"></div>
