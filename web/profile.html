<div class="container" pi="Profile">
   <div class="row">
      <div class="col-md-12">
         <h1>Edit profile</h1>
      </div><!-- col-md-12 -->
      <div class="col-md-8 col-sm-8 col-xs-8">
         <div class="form-group">
            <label for="username">User name</label>
            <input type="username" class="form-control form" id="username" placeholder="User your name">
         </div><!-- form-group -->
         <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control form" id="email" placeholder="Enter email">
         </div><!-- form-group -->
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control form" id="password" placeholder="Password">
         </div><!-- form-group -->
      </div>

      <div class="col-md-4 col-sm-4 col-xs-4" pi="Profile/Avatar">
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12">
         <span class="btn btn-default fileinput-button">
            <span>Upload avatar</span>
            <input pi="Upload" type="file" name="avatar" data-url="/store">
         </span>
         <button class="btn btn-default" pi="Profile/Attr" target="#bullet@set_user_attr">Attr</button>
         <button class="btn btn-default" pi="Profile/Attr" target="#bullet@get_user_attr">Attr</button>
      </div>
      
      <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px">
         <button type="submit" class="btn btn-default" pi="Form" el=".form" target="parent@update">Update</button>
         <div pi="Login/Facebook" style="display: none">
            <button type="submit" class="btn" style="margin-left: 20px" pi="pi/Button" target="#bullet@register_facebook">Update with Facebook</button>
         </div>
      </div><!-- col-md-12 -->
   </div><!-- row -->
   
   <div class="row">
      <div class="col-md-12">
         <h2>Attributes</h2>
      </div><!-- col-md-12 -->
   </div>

   <div class="row">
      <div class="col-md-12">
         <h2>Images</h2>
      </div><!-- col-md-12 -->
   </div>

</div><!-- container -->
