<html>
<head>
<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/js/bullet.js" type="text/javascript"></script>
<meta charset="UTF-8">
</head>
<body>
<h1>Kakaranet main site</h1>

<script type="text/javascript">
var eventUri = "ws://" + window.location.hostname + ":" + window.location.port + "/main/ws/";
var uid;

function msg(args) {
  bullet.send(JSON.stringify(args));
}

$(document).ready(function(){
	bullet = $.bullet(eventUri);

	bullet.onopen = function(){
		console.log('bullet: opened');
    msg(["init"]);
	};
	bullet.ondisconnect = function(){
		console.log('bullet: disconnected');
	};
	bullet.onclose = function(){
		console.log('bullet: closed');
	};
	bullet.onmessage = function(e) {
    var data = JSON.parse(e.data);
    switch(data[0]) {
      case "user/new":
        uid = data[2];
        $("#uid").html(uid);
        break;
      case "new_msg":
        // "new_msg", 5, 210264474, "test Привет"
        var convId = data[1];
        var peerId = data[2];
        var text = data[3];
        $("#chat").append( peerId + " : " + text + "<br>");
        break;
      default:
        break;
    }
		console.log(data);
	};
	bullet.onheartbeat = function(){
		bullet.send('ping');
	}

	$("#button-register").click( function() {
		var email = $("#email").val();
		var password = $("#password").val();
    var name = $("#name").val();
    var gender = $("#gender").val();
		msg(["register", uid, email, password, name, gender]);
	});

  $("#button-login").click( function() {
    msg(["user/new"]);
  });

  $("#button-sendmsg").click( function() {
    var peerId = parseInt( $("#peerId").val() );
    var message = $("#message").val();
    msg(["msg/p2p", uid, peerId, message]);
  });

  $("#button-info").click( function() {
    msg(["user/info", uid]);
  });

});
</script>

<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '154227314626053',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.2' // use version 2.2
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.


  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(r) {
      console.log(r);
		  msg(["facebook", uid, r.id, r.email, r.first_name, r.last_name, r.name, r.gender]);	
    });
  }
</script>



<input type="text" id="email" placeholder="email">
<input type="text" id="password" placeholder="password">
<input type="text" id="name" placeholder="name">
<input type="text" id="gender" placeholder="gender">
<input type="button" id="button-register" value="Register">


<input type="button" id="button-login" value="Login">

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<hr>

<div id="uid"></div>

<input type="text" id="peerId" value="1">
<input type="text" id="message">
<input type="button" id="button-sendmsg" value="SendMsg">

<div id="chat"></div>

<hr>

<input type="button" id="button-info" value="Info">

</body>
</html>
